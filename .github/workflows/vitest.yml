name: Frontend

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "!frontend/node_modules/**"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "!frontend/node_modules/**"

jobs:
  tests:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Vitest
        working-directory: ./frontend
        run: npm run test
